<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>this is new project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style/style.css" />
    <link rel="stylesheet" href="../style/chatbox.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="c1">
      <!-- newbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="../assets/logo-dark-groww.83f43714.svg"
              alt="image"
              width="150"
              height="37"
              class="d-inline-block align-text-top"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarScroll"
            aria-controls="navbarScroll"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul
              class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
              style="--bs-scroll-height: 100px"
            >
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Explore</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Investment</a>
              </li>
            </ul>
            <form class="d-flex col-5">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
            <ul
              class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
              style="--bs-scroll-height: 100px"
            >
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <img
                    src="../assets/bell-svgrepo-com.svg"
                    alt="image"
                    width="50"
                    height="30"
                    class="d-inline-block align-text-top"
                  />
                </a>
              </li>

              <li class="nav-item">
                <a class="nav-link active" href="#">
                  <img
                    src="../assets/wallet-svgrepo-com.svg"
                    alt="image"
                    width="50"
                    height="30"
                    class="d-inline-block align-text-top"
                  />
                </a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="#">
                  <img
                    src="../assets/cart-svgrepo-com.svg"
                    alt="image"
                    width="50"
                    height="30"
                    class="d-inline-block align-text-top"
                  />
                </a>
              </li>

              <li class="nav-item dropdown invisible">
                <a
                  class="nav-link dropdown-toggle d-flex align-items-center"
                  href="#"
                  id="navbarDropdownMenuLink"
                  role="button"
                  data-mdb-toggle="dropdown"
                  aria-expanded="false"
                >
                  <img
                    src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/img (31).webp"
                    class="rounded-circle"
                    height="35"
                    alt="Avatar"
                    loading="lazy"
                  />
                </a>
                <ul
                  class="dropdown-menu"
                  aria-labelledby="navbarDropdownMenuLink"
                >
                  <li>
                    <a class="dropdown-item" href="#">Orders</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">complete KYC</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item" id="loginRegisterBtn">
                <button class="loginRegisterBtn">Login/Register</button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- newbar end -->

      <!-- nevbar2 -->
      <div class="secContainer">
        <div class="line"></div>
        <div class="divisionBottom" id="stock">Stocks</div>
        <div class="divisionBottom">Mututal funds</div>
        <div class="divisionBottom">Fixed deposit</div>
        <div class="divisionBottom">US stocks</div>
      </div>
      <!-- nevbar2 end-->

      <!-- bottom content  -->
      <div class="thirdContainer">
        <div class="Con31">
          <div class="con32">MARKET OPENS AT 09:15 AM</div>
        </div>
      </div>
      <!-- bottom content end -->

      <!-- chatting box code -->
      <div class="chatbotBtn">
        <img id="open" src="../assets/chatbot.png" alt="Avatar" class="image" />
      </div>

      <div class="chat-box">
        <div class="chat-box-header">
          GROWW CHATBOT
          <span id="close" class="chat-box-toggle">
            <i class="material-icons">close</i>
          </span>
        </div>

        <div class="chat-box-body">
          <div class="chat-box-overlay"></div>

          <!-- all chat shown here -->
          <div class="chat-logs">
            <!-- <div class="messUser">hello</div>
            <div class="messBot">hii</div>
             -->
          </div>
          <!--chat-log -->
          <!-- all chat shown here end-->
        </div>

        <div class="chat-input">
          <form id="myForm" method="post">
            <input
              type="text"
              id="chat-input"
              name="chat-input"
              class="message-input"
              placeholder="Send a message..."
            />
            <button type="submit" class="chat-submit" id="chat-submit">
              <i class="material-icons">send</i>
            </button>
          </form>
        </div>
      </div>
      <!-- chatting box code end -->

      <!-- Login/Register popup code start -->
      <div class="main-popup">
        <div id="main-popup-close">
          <img
            src="../assets/icons8-close.svg"
            alt="image"
            width="22"
            height="22"
            class="closeBtn"
          />
        </div>
        <div class="popup-header">
          <ul>
            <li><a href="#" id="sign-in">Sign In</a></li>
            <li><a href="#" id="register">Register</a></li>
          </ul>
        </div>
        <!--.popup-header-->
        <div class="popup-content">
          <form action="#" class="sign-in">
            <label for="email">Email:</label>
            <input type="text" id="email" />
            <label for="password">Password:</label>
            <input type="password" id="password" />
            <p class="check-mark">
              <input type="checkbox" id="remember-me" />
              <label for="remember-me">Remember me</label>
            </p>
            <input type="submit" id="login-submit" value="Submit" />
          </form>

          <form action="#" class="register">
            <label for="email-register">Email:</label>
            <input type="text" id="email-register" />
            <label for="password-register">Password:</label>
            <input type="password" id="password-register" />
            <label for="password-confirmation">Confirm Password:</label>
            <input type="password" id="password-confirmation" />
            <p class="check-mark">
              <input type="checkbox" id="accept-terms" />
              <label for="accept-terms"
                >I agree to the <a href="#">Terms</a></label
              >
            </p>
            <input type="submit" id="register-submit" value="Create Account" />
          </form>
        </div>
        <!--.popup-content-->
      </div>
      <!--.main-popup-->
    </div>

    <script src="../script/script.js"></script>
    <script src="../script/ChatBotF.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.js"
      integrity="sha512-7HDUKBIUa1tykYCUINFix0eJNScy99DDTEVb+Hy6V82NtrnOaMYK0nf2HA2NFRXLv9CL5BnlXdu9rFvK9cms6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
